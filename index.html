<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Water Tracker</h1></header>
    <main>
      <section class="goal-section">
        <form class="goal">
          <label for="goal">Set daily goal (ounces):</label>
          <input type="number" id="goal" />
          <button>Save</button>
        </form>
        <h2 class="goal-heading hide">Goal: 0oz</h2>
      </section>
      <section class="progress-section hide">
        <h3 class="progress-heading">0 of 0oz today</h3>
        <div class="progress-bar">
          <div class="bar"></div>
        </div>
        <button class="update">Add 8oz</button>
        <button class="reset">Reset</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
